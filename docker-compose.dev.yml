version: '3.8'

# Development configuration - Database and Redis only
# API runs locally with npm run start:dev

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sbb_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: sciencebasedbody
      POSTGRES_PASSWORD: sbb_dev_password
      POSTGRES_DB: sbb_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sciencebasedbody"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sbb_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  default:
    name: sbb_dev_network
