<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vialGlass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#f1f5f9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="liquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="url(#vialBg)"/>
  <!-- Vial body -->
  <g transform="translate(300, 300)">
    <!-- Cap -->
    <rect x="-35" y="-180" width="70" height="30" rx="5" fill="#1e293b"/>
    <rect x="-30" y="-155" width="60" height="10" fill="#334155"/>
    <!-- Crimp ring -->
    <ellipse cx="0" cy="-145" rx="40" ry="8" fill="#94a3b8"/>
    <!-- Glass vial -->
    <path d="M-40,-140 Q-45,-140 -45,-130 L-45,120 Q-45,150 0,150 Q45,150 45,120 L45,-130 Q45,-140 40,-140 Z"
          fill="url(#vialGlass)" stroke="#cbd5e1" stroke-width="2"/>
    <!-- Liquid inside -->
    <path d="M-40,0 L-40,115 Q-40,145 0,145 Q40,145 40,115 L40,0 Z"
          fill="url(#liquid)" opacity="0.9"/>
    <!-- Highlight reflection -->
    <path d="M-35,-130 L-35,100 Q-35,120 -20,120"
          fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
    <!-- Label area -->
    <rect x="-30" y="20" width="60" height="80" rx="3" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">RESEARCH USE</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">ONLY</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">10mg</text>
  </g>
</svg>