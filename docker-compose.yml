version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sbb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sciencebasedbody}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sbb_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-sbb_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sciencebasedbody}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sbb_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API (Production)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sbb_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sciencebasedbody}:${POSTGRES_PASSWORD:-sbb_dev_password}@postgres:5432/${POSTGRES_DB:-sbb_dev}?schema=public
      REDIS_URL: redis://redis:6379
    env_file:
      - ./apps/api/.env
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sbb_network
