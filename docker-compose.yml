version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sbb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-sbb_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-science_based_body}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sbb_user} -d ${DB_NAME:-science_based_body}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbb-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sbb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sbb-network

  # NestJS API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sbb-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-sbb_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-science_based_body}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://sbbpeptides.com,https://www.sbbpeptides.com,https://sciencebasedbody.com}
      # Cloudflare R2
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      # Epicor Propello
      EPICOR_API_KEY: ${EPICOR_API_KEY}
      EPICOR_MERCHANT_ID: ${EPICOR_MERCHANT_ID}
      EPICOR_ENVIRONMENT: ${EPICOR_ENVIRONMENT:-production}
      # Shippo
      SHIPPO_API_KEY: ${SHIPPO_API_KEY}
      SHIPPO_RETURN_NAME: ${SHIPPO_RETURN_NAME:-SBB Health}
      SHIPPO_RETURN_STREET: ${SHIPPO_RETURN_STREET}
      SHIPPO_RETURN_CITY: ${SHIPPO_RETURN_CITY:-Gilbert}
      SHIPPO_RETURN_STATE: ${SHIPPO_RETURN_STATE:-AZ}
      SHIPPO_RETURN_ZIP: ${SHIPPO_RETURN_ZIP}
      SHIPPO_RETURN_COUNTRY: ${SHIPPO_RETURN_COUNTRY:-US}
      # SMTP Email (Google Workspace)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@sciencebasedbody.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Science Based Body}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-sales@sbbpeptides.com}
      # Payment Methods
      PAYMENT_ZELLE_NAME: ${PAYMENT_ZELLE_NAME:-HEALTH SBB}
      PAYMENT_ZELLE_PHONE: ${PAYMENT_ZELLE_PHONE:-702-686-5343}
      PAYMENT_ZELLE_EMAIL: ${PAYMENT_ZELLE_EMAIL}
      PAYMENT_VENMO_USERNAME: ${PAYMENT_VENMO_USERNAME:-@healthsbb}
      PAYMENT_VENMO_PHONE: ${PAYMENT_VENMO_PHONE:-702-686-5343}
      # TaxJar
      TAXJAR_API_KEY: ${TAXJAR_API_KEY}
      TAXJAR_FROM_STREET: ${TAXJAR_FROM_STREET}
      TAXJAR_FROM_CITY: ${TAXJAR_FROM_CITY:-Gilbert}
      TAXJAR_FROM_STATE: ${TAXJAR_FROM_STATE:-AZ}
      TAXJAR_FROM_ZIP: ${TAXJAR_FROM_ZIP}
      TAXJAR_FROM_COUNTRY: ${TAXJAR_FROM_COUNTRY:-US}
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-https://sbbpeptides.com}
      # Test email redirect (route test@test.com emails to this address)
      TEST_EMAIL_REDIRECT: ${TEST_EMAIL_REDIRECT:-}
      # Compliance
      MINIMUM_AGE: ${MINIMUM_AGE:-18}
      # Mailgun (legacy - empty, SMTP is primary)
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbb-network

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sbb-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.sbbpeptides.com/api/v1
      NEXT_PUBLIC_SITE_URL: https://sbbpeptides.com
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sbb-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sbb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - sbb-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: sbb-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sbb-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local

networks:
  sbb-network:
    driver: bridge
